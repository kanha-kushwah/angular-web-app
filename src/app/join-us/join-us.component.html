<div class="header">
  <app-header></app-header>
</div>

<div class="page-banner">
  <div class="container-fluid">
    <div class="row align-items-center">
      <div class="col-2 page-banner-left ps-0"> <img src="../../assets/images/page-banner-left.svg" width="120"> </div>
      <div class="col-8  text-center butterfly">
        <h1 class="title text-white text-uppercase">{{title}}</h1>
        <img src="../../assets/images/butterfly2.svg">
      </div>
      <div class="col-2 page-banner-right ps-0 text-end pe-0"> <img src="../../assets/images/page-banner-right.svg"
          width="120"> </div>
    </div>
  </div>
</div>


<div class="container pt-5 mt-lg-5">
  <div class="row">
    <div class="col-lg-9">
      <div class="row">
        <div class="col-lg-9">
          <form class="form-theme pb-lg-5 mb-lg-5" data-aos="fade-right" [formGroup]="contactDetails"
            (ngSubmit)="submitDetails()">
            <div class="form-group">
              <input type="Name" class="form-control" placeholder="Name" formControlName="name">

              <div *ngIf="isSubmitted && f.name?.errors">
                <div *ngIf="f.name?.errors?.required">
                  <p style="color: red;font-size: 13px;padding-top: 3px;">Name is required</p>
                </div>
              </div>

            </div>
            <div class="form-group">
              <input type="email" class="form-control" placeholder="Email" formControlName="email">

              <div *ngIf="isSubmitted && f.email?.errors">
                <div *ngIf="f.email?.errors?.required">
                  <p style="color: red;font-size: 13px;padding-top: 3px;">Email is required</p>
                </div>
                <div *ngIf="f.email?.errors?.email">
                  <p style="color: red;font-size: 13px;padding-top: 3px;">Email must be a valid email address</p>
                </div>
              </div>

            </div>
            <div class="form-group">
              <select class="form-select form-control" aria-label="Default  select example" formControlName="position">
                <option value="" selected disabled hidden> Subject </option>
                <option value="2">Investor</option>
                <option value="3" *ngIf="joinValue != '1'">Contractor/vendor</option>
                <option value="4">Associate</option>
                <option value="5" *ngIf="joinValue != '1'">Press/PR</option>
                <option value="6" *ngIf="joinValue != '1'">Advertising</option>
              </select>

              <div *ngIf="isSubmitted && f.position?.errors">
                <div *ngIf="f.position?.errors?.required">
                  <p style="color: red;font-size: 13px;padding-top: 3px;">Subject is required</p>
                </div>
              </div>
            </div>

            <div class="form-group">
              <textarea class="mb-0 txta form-control" placeholder="Drop a note"
                formControlName="description"></textarea>
              <div class="text-end pt-1"><small> Min 100 characters</small></div>
            </div>
            <div class="pt-3"> 
              <!-- <img src="../../assets/images/robot.png">  -->
              <div class="pt-3">  <div class="form-check" for="flexCheckDefault">
                <input class="form-check-input" type="checkbox" value=""  id="flexCheckDefault" (click)="checkValue($event)">
                <label class="form-check-label" for="flexCheckDefault">
                  i am not robot <img class="fix-chek" src="../../assets/images/checkbox.svg" alt="">
                </label>
              </div>
            </div>
            </div>

            <div class="pt-5">
              <button class="btn btn-primary">Submit</button>
            </div>


          </form>
        </div>
      </div>
    </div>
    <div class="col-lg-3 "> <img data-aos="fade-right" class="eligibilty-img" src="../../assets/images/step-career.svg"
        style="margin-right:-0px" width="450"></div>
  </div>
</div>
<div class="">
  <app-footer></app-footer>
</div>
